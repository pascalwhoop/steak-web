    <!--Covalent Version-->
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
        <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
            <span class="md-title">Historical Data</span>
        </span>
        <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        </span>
        <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" [placeholder]="'search for orders'"
                       [alwaysVisible]="false"
                       (searchDebounce)="search($event)" flex>
        </td-search-box>
    </div>
    <md-divider></md-divider>
    <td-data-table
            [data]="filteredData"
            [columns]="columns"
            [sortable]="true"
            [sortBy]="sortBy"
            [sortOrder]="sortOrder"
            (sortChange)="sort($event)">

        <!--template for date -->
        <ng-template tdDataTableTemplate="date" let-value="value">
            <div layout="row">
                <span flex>{{value | date: 'dd-MM-yyyy'}}</span>
            </div>
        </ng-template>
        <!--template for price-->
        <ng-template tdDataTableTemplate="amount" let-value="value">
            <div layout="row">
                <span flex>{{value}} â‚¬</span>
            </div>
        </ng-template>
        <!--template for vegetarian-->
        <ng-template tdDataTableTemplate="vegetarian" let-value="value">
            <div layout="row">
                <span flex>{{value? 'yes' : 'no'}}</span>
            </div>
        </ng-template>
        <!--template for paid-->
        <ng-template tdDataTableTemplate="paid" let-value="value">
            <div layout="row">
                <span flex>{{value? 'yes' : 'no'}}</span>
            </div>
        </ng-template>

    </td-data-table>


</md-card>
