<md-card class="md-card-colored" flex>
  <md-card-content class="text-center">
    <div class="md-headline">{{ total | digits:2}} â‚¬</div>
    <!--<md-icon class="icon tc-indigo-700">perm_contact_calendar</md-icon>-->
    <div layout="column">
      <div class="md-subhead">Total Amount</div>
    </div>
    <md-divider></md-divider>
    <div style="height:250px;">
      <ngx-charts-line-chart *ngIf="chartData"
              [scheme]="orangeScheme"
              [results]="chartData"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [autoScale]="autoScale"
              [yAxisTickFormatting]="axisDigits">
      </ngx-charts-line-chart>
    </div>
  </md-card-content>
</md-card>
