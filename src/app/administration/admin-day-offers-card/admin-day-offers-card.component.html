<md-card class="day-card" [ngClass]="{'mat-primary': dayIsComplete(offers), 'mat-warn': !dayIsComplete(offers)}">
  <md-card-title>
    <div layout="row" layout-align="center center">
      <span>{{date | date:"EEEE"}}</span>
      <span flex></span>
      <span>
      <button md-icon-button [mdMenuTriggerFor]="toolbarMenu"><md-icon>more_vert</md-icon></button>
      <md-menu #toolbarMenu="mdMenu">
        <steak-print-day-button [date]="date"></steak-print-day-button>
      </md-menu>
    </span>
    </div>
  </md-card-title>
  <md-card-subtitle>{{date | date:'dd.MM'}}</md-card-subtitle>



  <md-card-content class="offers-list">
    <md-list>
      <!--<h3 md-subheader>Folders</h3>-->
      <steak-admin-offer-item (offerChange)="onOfferChange($event)"
                              (offerDelete)="onOfferDelete($event)"
                              [offer]="offer"
                              *ngFor="let offer of offers"></steak-admin-offer-item>
      <md-divider></md-divider>
      <!--<h3 md-subheader>Notes</h3>-->

    </md-list>
  </md-card-content>
  <md-card-actions layout="row">
    <button md-button color="primary" (click)="createNewFor(date)" class="add-new-button">Add new entry</button>

    <steak-quick-defaults-create-button (offerChange)="onOfferChange($event)" [date]="date"></steak-quick-defaults-create-button>
  </md-card-actions>
</md-card>
