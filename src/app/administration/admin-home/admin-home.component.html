<div fxLayout="row">

    <!--the list of elements-->
    <div fxFlex="grow">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="start stretch">
            <div fxFlex="1 2 calc(30em + 20px)" *ngFor="let date of dates" class="day-box">
                <md-card>
                    <md-card-title>{{makeDayTitle(date)}}</md-card-title>
                    <md-card-subtitle>{{date | date:'dd.MM'}}</md-card-subtitle>


                    <md-card-content class="offers-list">
                        <md-list>
                            <!--<h3 md-subheader>Folders</h3>-->
                            <md-list-item *ngFor="let offer of filterOffersForDate(offers, date)">
                                <!--<md-icon md-list-avatar>folder</md-icon>-->
                                <h4 md-line>{{offer.description}}</h4>
                                <p md-line> {{offer.price}} â‚¬</p>
                            </md-list-item>
                            <md-divider></md-divider>
                            <!--<h3 md-subheader>Notes</h3>-->

                        </md-list>
                    </md-card-content>
                    <md-card-actions>
                        <button md-button (click)="createNewFor(date)">+ Add new entry</button>

                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </div>

    <!--the create new dialog space-->
    <div fxFlex="grow" *ngIf="editingForDate">
        <steak-offer-form-dialog [date]="editingForDate"></steak-offer-form-dialog>
    </div>

</div>
