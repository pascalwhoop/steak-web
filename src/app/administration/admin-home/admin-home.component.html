<div fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between start">
    <!--the list of elements-->
    <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-xs="50" *ngFor="let date of dates">
        <steak-admin-day-offers-card (offerChange)="onOfferChange($event)" (offerDelete)="onOfferDelete($event)"
                                     [date]="date"
                                     [offers]="filterOffersForDate(offers, date)"></steak-admin-day-offers-card>
    </div>
</div>
